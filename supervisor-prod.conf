[supervisord]
user=root
nodaemon=true
logfile=/var/www/log/supervisord.log
logfile_maxbytes=20MB
logfile_backups=5

[program:schedule]
stdout_logfile=/var/www/log/schedule.log
redirect_stderr=true
autostart=true
autorestart=true
directory=/var/www/hmis
command=php artisan schedule:work
user=www-data

[program:queue]
directory=/var/www/hmis
command=php artisan queue:work --tries=3 --sleep=3 --backoff=3 --max-time=3600
redirect_stderr=true
stdout_logfile=/var/www/log/queue.log
autostart=true
autorestart=true
numprocs=3
process_name=%(process_num)s

[program:websocket]
directory=/var/www/hmis
command=php artisan reverb:start --port=8081
redirect_stderr=true
stdout_logfile=/var/www/log/reverb.log
autostart=true
autorestart=true

[program:octane]
# process_name=%(program_name)s_%(process_num)02d
command=php /var/www/hmis/artisan octane:start --server=swoole --workers=3 --host=127.0.0.1 --port=8000
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/hmis/storage/logs/octane.log
stopwaitsecs=3600

[program:adminer]
command="cd /var/www/adminer; php -S 0.0.0.0:1001"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/adminer/adminer.log
stopwaitsecs=3600
